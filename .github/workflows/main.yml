name: Java CI/CD with Gradle

on:
  push:
    branches: [ develop, main, restructure ]
  pull_request:
    branches: [ develop, main, restructure ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ci_test_password_2025
          MYSQL_DATABASE: adauang_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      
      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL to start..."
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -P 3306 -u root -p"ci_test_password_2025" --silent; then
              echo "‚úÖ MySQL is ready!"
              break
            fi
            echo "‚è≥ Attempt $i: MySQL not ready yet, waiting 5 seconds..."
            sleep 5
          done
          
          # Verify database exists
          echo "üìã Available databases:"
          mysql -h 127.0.0.1 -P 3306 -u root -p"ci_test_password_2025" -e "SHOW DATABASES;"
      
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      
      - name: Build with Gradle
        env:
          CI_DB_PASSWORD: ci_test_password_2025
        run: ./gradlew build --no-daemon --info
      
      - name: Run Tests
        env:
          CI_DB_PASSWORD: ci_test_password_2025
        run: ./gradlew test --no-daemon --info
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: build/reports/tests/