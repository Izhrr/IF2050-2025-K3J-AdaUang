name: Java CI/CD with Gradle

on:
  push:
    branches: [ development_restructure, main, restructure ]
  pull_request:
    branches: [ development_restructure, main, restructure ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ci_test_password_2025
          MYSQL_DATABASE: adauang_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      
      - name: Wait for MySQL to be ready
        run: |
          echo " Waiting for MySQL to start..."
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -P 3306 -u root -p"ci_test_password_2025" --silent; then
              echo " MySQL is ready!"
              break
            fi
            echo "Attempt $i: MySQL not ready yet, waiting 5 seconds..."
            sleep 5
          done
      
      
      - name: Setup Database Schema
        run: |
          echo "üóÑÔ∏è Creating database tables (as in DatabaseMigration.java)..."
          mysql -h 127.0.0.1 -P 3306 -u root -p"ci_test_password_2025" adauang_db << 'EOF'
          
          CREATE TABLE IF NOT EXISTS users (
            id_user INT PRIMARY KEY AUTO_INCREMENT,
            username VARCHAR(50) UNIQUE NOT NULL,
            fullname VARCHAR(100) NOT NULL,
            password VARCHAR(255) NOT NULL,
            branch VARCHAR(50) NOT NULL,
            role VARCHAR(20) DEFAULT 'user'
          );

          CREATE TABLE IF NOT EXISTS kontrak (
            id_kontrak INT PRIMARY KEY AUTO_INCREMENT,
            nama_user VARCHAR(100) NOT NULL,
            total INT NOT NULL,
            tenor INT NOT NULL,
            jumlah_bayar INT NOT NULL,
            jumlah_bayar_bunga INT NOT NULL,
            cicilan_per_bulan INT NOT NULL,
            status BOOLEAN NOT NULL,
            tanggal_pinjam DATE NOT NULL,
            id_user INT NOT NULL,
            FOREIGN KEY (id_user) REFERENCES users(id_user)
          );

          CREATE TABLE IF NOT EXISTS cicilan (
            id_cicilan INT PRIMARY KEY AUTO_INCREMENT,
            id_kontrak INT NOT NULL,
            tenor INT NOT NULL,
            jumlah_cicilan INT NOT NULL,
            tanggal_cicilan DATE NOT NULL,
            id_staff INT NOT NULL,
            FOREIGN KEY (id_kontrak) REFERENCES kontrak(id_kontrak),
            FOREIGN KEY (id_staff) REFERENCES users(id_user)
          );
          
          EOF
          
          echo "Tables created. Verifying..."
          mysql -h 127.0.0.1 -P 3306 -u root -p"ci_test_password_2025" -e "USE adauang_db; SHOW TABLES;"
          
          echo " Showing table structures:"
          mysql -h 127.0.0.1 -P 3306 -u root -p"ci_test_password_2025" -e "USE adauang_db; DESCRIBE users; DESCRIBE kontrak; DESCRIBE cicilan;"
      
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      
      - name: Build with Gradle
        env:
          CI_DB_PASSWORD: ci_test_password_2025
        run: ./gradlew build --no-daemon --info
      
      - name: Run Tests
        env:
          CI_DB_PASSWORD: ci_test_password_2025
        run: ./gradlew test --no-daemon --info
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: build/reports/tests/