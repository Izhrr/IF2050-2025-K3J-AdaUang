name: Java CI

on:
  push:
    branches: [ develop, main, restructure ]
  pull_request:
    branches: [ develop, main, restructure]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Build with Gradle
      run: ./gradlew build

    - name: Run Tests
      run: ./gradlew test

    - name: Validate test_cases.yaml format
      run: |
        echo "Validating test_cases.yaml"
        python3 -c "import sys, yaml; yaml.safe_load(open('test_cases.yaml'))"
